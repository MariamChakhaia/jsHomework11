<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="splide-skyblue.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="splide" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <div class="splide__list">
          <div class="splide__slide">
            <img alt="photo" src="images/Istanbul.webp" />
            <h2>Istanbul</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Beijing.jpeg" />
            <h2>Beijing</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Lisbon.webp" />
            <h2>Lisbon</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/London.jpeg" />
            <h2>London</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Madrid.jpeg" />
            <h2>Madrid</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Paris.jpeg" />
            <h2>Paris</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Seoul.jpeg" />
            <h2>Seoul</h2>
          </div>
          <div class="splide__slide">
            <img alt="photo" src="images/Tbilisi.jpeg" />
            <h2>Tbilisi</h2>
          </div>
        </div>
      </div>
    </section>
    <section>
      <form action="" id="login" method="POST">
        <div class="form-div">
          <label for="userField">Username</label>
          <input type="text" name="username" id="userfield" />
          <p class="error-text" id="error-username"></p>
        </div>
        <div class="form-div">
          <label for="passwField">Password</label>
          <input type="password" name="passw" id="passwField" />
          <p class="error-text" id="error-passw"></p>
        </div>
        <div class="form-div">
          <div id="logo">
            <label for="passw2Field">Repeat Password</label>
            <i class="fa-solid fa-eye-slash" id="visibility"></i>
          </div>
          <input type="password" name="passw2" id="passw2Field" />
          <p class="error-text" id="error-passw2"></p>
        </div>
        <div class="form-div2">
          <input type="radio" name="gender" class="input-radio"/>
          <label for="gender">Male</label>
          <input type="radio" name="gender" class="input-radio" />
          <label for="gender">Female</label>
          <p class="error-text" id="error-gender"></p>
        </div>
        <div class="form-div2">
          <input type="checkbox" name="agree" id="checkagree" />
          <label for="checkagree">I Agree Terms and Conditions</label>
          <p class="error-text" id="error-agree"></p>
        </div>

        <button type="submit">Register</button>
      </form>
    </section>
    <script src="script.js"></script>
    <script src="splide.min.js"></script>
  </body>
</html>
